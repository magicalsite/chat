<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
</head>

<body>
	<div class="chat">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<ul class="chat__point clearfix">
						<li class="chat__item_first"><a href="#" class="chat__item_back">Назад</a></li>
						<li class="chat__item">
							<a href="#">
								<span class="image"></span>
								<span class="online"></span>
								<span class="chat__item_name">Nickname1</span>
							</a>
						</li>
						<li class="chat__item">
							<a href="#">
								<span class="image"></span>
								<span class="online"></span>
								<span class="chat__item_name">Nickname2</span>
							</a>
						</li>
						<li class="chat__item">
							<a href="#">
								<span class="image"></span>
								<span class="online"></span>
								<span class="chat__item_name">Nickname3</span>
							</a>
						</li>
					</ul>
				</div>
				<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
					<div class="user">
						<ul>
							<li class="chat__item user__name">
								<a href="#">
									<span class="image"></span>
									<span class="online"></span>
									<span class="chat__item_name">Nickname1</span>
								</a>
							</li>
						</ul>
					</div>
					<div class="mainpart">
						<div class="message_one">
							Nickname1 text
							<div class="time">12:56</div>
						</div>
						<div class="message_two message_one">
							Your text
							<div class="time">15:57</div>
						</div>
					</div>
					<div>
						<form action="#">
							<textarea name="textPlace" class="submittext"
								placeholder="Напишите сообщение..."></textarea>
							<button type="submit" class="act">Отправить</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
